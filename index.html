<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="images/calculator.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <button class="clear c1">AC</button>
      <button class="plus-minus c1">+/-</button>
      <button class="percentage c1">%</button>
      <button class="operator divide">/</button>
      <button class="digit seven">7</button>
      <button class="digit eight">8</button>
      <button class="digit nine">9</button>
      <button class="operator multiply">x</button>
      <button class="digit four">4</button>
      <button class="digit five">5</button>
      <button class="digit six">6</button>
      <button class="operator subtract">-</button>
      <button class="digit one">1</button>
      <button class="digit two">2</button>
      <button class="digit three">3</button>
      <button class="operator plus">+</button>
      <button class="digit zero">0</button>
      <button class="digit decimal">.</button>
      <button class="operator equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
